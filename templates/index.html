<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Predict Titanic Survival</h2>
    <form method="post">
        Pclass: <input type="number" name="Pclass" required><br>
        Sex: <input type="text" name="Sex" required><br>
        Age: <input type="number" name="Age" step="0.1" required><br>
        SibSp: <input type="number" name="SibSp" required><br>
        Parch: <input type="number" name="Parch" required><br>
        Fare: <input type="number" name="Fare" step="0.01" required><br>
        Embarked: <input type="text" name="Embarked" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Predicted Survival: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
