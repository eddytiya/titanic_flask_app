<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
        <label>Pclass:</label>
        <input type="number" name="Pclass" required><br><br>
        
        <label>Sex:</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label>Age:</label>
        <input type="number" name="Age" step="0.1" required><br><br>
        
        <label>SibSp:</label>
        <input type="number" name="SibSp" required><br><br>
        
        <label>Parch:</label>
        <input type="number" name="Parch" required><br><br>
        
        <label>Fare:</label>
        <input type="number" name="Fare" step="0.1" required><br><br>
        
        <label>Embarked:</label>
        <select name="Embarked">
            <option value="C">C</option>
            <option value="Q">Q</option>
            <option value="S">S</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
